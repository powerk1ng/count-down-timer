<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <section class="giveaway">
        <article class="giveaway__image">
            <img src="/img/goat.avif" alt="img">
        </article>
        <div class="giveaway__content">
            <h3 class="giveaway__title">Super goat giveaway</h3>

            <h3 class="giveaway__discount">
                20% OFF!
            </h3>

            <h4 class="giveaway__subtitle">
                Giveaway ends on Sunday, 11 November 2022 11:00pm
            </h4>
            <p class="giveaway__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In aperiam atque labore
                earum ut minus provident
                consequatur cumque magnam. Veritatis earum impedit sed eaque, accusantium totam veniam dolorum labore
                quia?
            </p>
            <div class="giveaway__deadline">
                <span class="days"></span>
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
